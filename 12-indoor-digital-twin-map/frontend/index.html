<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字孪生仓库可视化</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(64, 158, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #title {
            font-size: 24px;
            font-weight: bold;
            color: #e6edf3;
            text-shadow: 0 0 10px rgba(64, 158, 255, 0.5);
        }
        #info-panel {
            position: absolute;
            top: 80px;
            right: 30px;
            width: 280px;
            background-color: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(64, 158, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            z-index: 998;
        }
        #info-panel h2 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 16px;
            color: #e6edf3;
            border-bottom: 2px solid rgba(64, 158, 255, 0.5);
            padding-bottom: 8px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            background-color: rgba(64, 158, 255, 0.1);
            border-radius: 4px;
        }
        .info-label {
            font-size: 14px;
            color: #8b949e;
        }
        .info-value {
            font-size: 14px;
            font-weight: bold;
            color: #409eff;
        }
        #map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #map-canvas {
            width: 100%;
            height: 100%;
        }
        .info-box {
            position: absolute;
            background-color: rgba(13, 17, 23, 0.8);
            color: #e6edf3;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(64, 158, 255, 0.5);
            font-size: 12px;
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="top-bar">
            <div id="title">数字孪生仓库可视化</div>
        </div>
        <div id="map-container">
            <canvas id="map-canvas"></canvas>
        </div>
        <div id="info-panel">
            <h2>仓库信息</h2>
            <div class="info-item">
                <span class="info-label">仓库名称</span>
                <span class="info-value" id="warehouse-name">请点击仓库</span>
            </div>
            <div class="info-item">
                <span class="info-label">温度</span>
                <span class="info-value" id="warehouse-temperature">--°C</span>
            </div>
            <div class="info-item">
                <span class="info-label">湿度</span>
                <span class="info-value" id="warehouse-humidity">--%</span>
            </div>
            <div class="info-item">
                <span class="info-label">状态</span>
                <span class="info-value" id="warehouse-status">--</span>
            </div>
            <div class="info-item">
                <span class="info-label">粮种</span>
                <span class="info-value" id="warehouse-grain-type">--</span>
            </div>
        </div>
        <div class="info-box" id="info-box"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
